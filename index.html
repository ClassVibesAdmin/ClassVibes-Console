<!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

<!-- The core Firebase JS SDK is always required and must be listed first -->

<!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->

<!-- Add Firebase products that you want to use -->

</head>

<body style="background-color: royalblue;" onload = "initializeFirebase()">
  <script>
    AOS.init();
  </script>

  <!-- HEADER -->
  <section id="header">
    <header style="background-color: royalblue; margin-bottom: 0px;">

      <!-- NAVBAR -->

      <div class="container-fluid" >
        <nav class="navbar navbar-expand-lg navbar-light bg-custom">
          <a class="navbar-brand" href="#header" style="color: white; font-size: 25px; font-weight: 700;">ClassVibes Developer</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
      </div>

      <div class="d-flex justify-content-center" style="margin-top: 150px">

      </div>

    </header>

    <center>
      <div style="margin-top:3%;">
        <section class = "center-loginCard">
          <h2 style="padding-top: 20px;">Developer Login</h2>

          <section id = "loginAlert" style="margin-left: 30px; margin-right: 30px;">
            
          </section>

          <div class="col" align = "left" style="margin-left: 20px; margin-top: 40px; padding-right: 40px;">
            <h5>Username</h5>

            <input type="text" class="form-control bg-light border-3 small" placeholder="" aria-label="Search" aria-describedby="basic-addon2" id = "usernameInput">

            <h5 style="margin-top: 20px;">Password</h5>

            <input type="password" class="form-control bg-light border-3 small" placeholder="" aria-label="Search" aria-describedby="basic-addon2" id = "passwordInput">

            <h5 style="margin-top: 20px;">OTP Code</h5>

            <input type="number" class="form-control bg-light border-3 small" placeholder="" aria-label="Search" aria-describedby="basic-addon2" id = "otpInput">
            

            <a href="#" class="btn btn-primary btn-icon-split btn-lg" style="height: 45px; margin-top: 80px; width: 100%; margin-bottom: 20px;" onclick = "signInWithEmail();">
              <span class="text" style="margin-top: -25px;">Login</span>
            </a>

          </div>
          
        </section>

      </div>
    </center>
    
  
  </section>
